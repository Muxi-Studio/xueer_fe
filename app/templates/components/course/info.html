<div class="info margin_auto">
    <div class="info_box">
        <div class="course border_bottom">
            <div class="course_info">
                <div class="course_class">
                   公 
                </div>
                <div class="course_intro">
                    <ul>
                        <li class="course_name"><span class="disc"></span>{{ info.course_name }}</li>
                        <li class="teacher_name"><span class="disc"></span>{{ info.teacher }}</li>
                    </ul>
                    <div class="course_message">
                        {{ info.introduce }}
                    </div>
                </div>
            </div>
            <div class="tags space">
            {% for tag in info.tags %}
                <div class="tag">
                    {{ tag }}
                </div>
            {% endfor %}
            </div>
        </div>
        <div class="like border_bottom">
            <div class="count space">
                <span class="count_text margin_b">这门课被</span>
                <span class="num va_item margin_b">{{ info.like }}</span>
                <span class="count_text margin_b">人所喜欢</span>
            </div>
            <div class="like_bt cp">
                +1
            </div>
        </div>
    </div>
</div>
