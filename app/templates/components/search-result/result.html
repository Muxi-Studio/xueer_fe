<div class="result margin_auto">
	{% if  courses %}
	<div class="nav_under"></div>
	{% else %}
	<img src="../../static/images/noresult.png" alt="noresult" class="no-result va_item" />
	{% endif %}
	<div class="head">
		<span class="head_txt">
			{% if courses %}
			共计12306个搜索结果
			{% else %}
			为您推荐以下热门搜索
			{% endif %}
		</span>
	</div>
	{% for lists in result %}
	<div class="list space cp">
		<div class="tittle">
			<a href="#" class="list_tittle va_item">《{{ lists.tittle }}》</a>
		</div>
		<div class="author">
			BY<a href="#" class="list_author va_item">
				{{ lists.author }}
			</a>
		</div>
		<div class="like">
			<img src="../../static/images/heart.png" alt="heart" class="like_i va_item cp" />
			{{ lists.likes }}
		</div>
	</div>
	{% endfor %}
	<div class="pager">
    	<span class="item"><</span>
    	<span class="item">上一页</span>
    	<span class="item">1</span>
    	<span class="item">2</span>
    	<span class="item">3</span>
    	<span class="item">4</span>
    	<span class="item">下一页</span>
    	<span class="item">></span>
    </div>

</div>
